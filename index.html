<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PassCode Generator</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="bm.mp4" type="video/mp4">
    </video>
    <div class="content">
        <h1>PassCode Generator</h1>
        <p>(Enter the length of the passcode you want)</p>
        <div class="gen">
            <input type="text" placeholder="Enter passcode length" id="input-txt">
            <button id="gen-btn">Generate</button>
            <button id="p-btn">Pause</button>
        </div>
        <h3 id="passcode"></h3>
    </div>
</body>
<script src="app.js"></script>

</html>
